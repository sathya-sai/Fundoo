
<html>
    <head>
        <title>registration form</title>
    </head>

    <h2 ALIGN="CENTER">Registration form</h2>
    <form action="" method="post">
        <table border="0" align="center">
            <tbody>
                  <form action="server.py" method="get">


            <tr>
                <td><label for="email_id">email_id:</label></td>
                <td><input id="email_id" pattern="[^ @]*@[^ @]*" maxlength="50" name="email_id" type="text" /></td>
            </tr>

            <tr>
                <td><label for="username">username:</label></td>
                <td><input id="username1" maxlength="50" name="username" type="text" /></td>
            </tr>

            <tr>
                <td><label for="password">password:</label></td>
                <td><input id="password1" maxlength="50" name="password"
                type="password" /></td>
            </tr>

            <tr>
                 <td align="left"><input name="Submit" type="submit" value="Register"/></td>
            </tr>
                  </form>

            </tbody>
        </table>
    </form>
</html>
